steps:
  # Step 1: Install dependencies using a Python container
  - name: 'python:3.10'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt


  # Step 2: Use gcloud container to deploy the Cloud Function
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd src/cloud_functions
        gcloud functions deploy upload_csv_to_bigquery_inputs \
        --runtime python310 \
        --trigger-http \
        --allow-unauthenticated \
        --region southamerica-east1 \
        --memory 256MB \
        --source .

# Configuration
timeout: 900s  # 15 minutes for the build to complete
options:
  logging: CLOUD_LOGGING_ONLY  # Use only Cloud Logging
